<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="icon"
      href="resources/favicon.ico"

      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,
opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family

,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #404A65;
        width: 100vw;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }
      .container{
        width: 50%;
        margin: auto;
        display: flex;
        flex-direction:column ;
      }
      .title{
        color: #ECEDF0;
        width: 100%;
        margin-bottom: 50px;
        font-family: "kanit";
      }
      .title h1{
        font-size: 3.0rem;
        margin-bottom:15px ;
        text-shadow:2px 2px 0 #35383F;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: #35383F;
        font-weight: 800;
      }
      .title p{
        font-size: 1.05rem;
        width: 100%;
      }
      .images{
        display: flex;
        flex-direction: column;
        margin: auto;
        margin-bottom: 15px;
        color: #ECEDF0;
        align-items: center;
        min-height: 150px;
      }
      .img:first-child{
      
        animation: scale 2s ease-in-out 1s infinite ,
                   rotate 2s linear 0s 1 ;
        
        cursor: pointer;
        margin-bottom: 30px;
        width: 80px;
      }
      @keyframes rotate{
        0% {
          transform: rotate(0deg);
          
        }
        100% {
          transform: rotate(3600deg);
          scale: 1.1;
        }
        
      }
      @keyframes scale{
        0% {
          scale: 1;
        }
        50% {
          scale: 1.1;
          
        }
        100%{
          scale: 1;
        }
      }
      img:last-of-type{
        margin-bottom: 20px;
        width: 60px;
      
      }
      .images p{
        font-size: 1.2rem;
        color: #ECEDF0;
      }
      button{
        width: 100px;
        margin: auto;
        padding: 5px;
        border-radius: 7px;
        background-color: #1F6FB0;
        color: #ECEDF0;
        outline: none;
        border: none;
        box-shadow:2px 2px 5px 0.1px #ecedf08c ;
        cursor: pointer;
        margin-bottom: 10px;
        clip-path: none;
      }
      @media(max-width : 490px){
        .title h1{
          font-size: 2rem !important;
          -webkit-text-stroke-width: 2px;
        }
      }

    
      
    </style>
  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
      <div class="container">
        <div class="title">
          <h1>Flip a Coin</h1>
          <p> press the coin or the button to flip the coin</p>
        </div>
        <div class="images">
          <img src="" alt="">
          <img src="" alt="">
          <p></p>
        </div>
        <button id="flip">Flip </button>
        
      </div>

    </div>
    <script>
      let flip = document.getElementById('flip');
      let img =document.querySelector('img:first-of-type');
      let shadow =document.querySelector('img:last-of-type');
      let p = document.querySelector('.images p');
      let button = document.createElement('button');
      button.style.visibility="hidden";
      function Flip(){
        const result = Math.random() < 0.5 ? "Heads":"Tails";
        // p.innerHTML=result;
        img.src=result=="Heads"? "heads.png":"tails.png";
        img.className="img";
        document.querySelector('.container').appendChild(button);
        shadow.src="shadow.png";
        button.innerText="Reset";
        button.style.visibility="visible";
      }
      flip.onclick=Flip;
      button.onclick=Reset;
      function Reset(){
        img.src="";
        img.className="";
        shadow.src="";
        p.innerHTML="";
        // button.style.visibility="";
        button.remove();
        
      }
      // button.onclick=Reset;
      
      
    </script>
  </body>
</html>
